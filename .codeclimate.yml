version: "2"
plugins:
  csslint:
    enabled: true
  fixme:
    enabled: true
  radon:
    enabled: true
  tslint:
    enabled: true
    channel: beta
    config: .tslint.json
  markdownlint:
    enabled: true
  pep8:
    enabled: true
  sonar-python:
    enabled: true
    config:
      minimum_severity: info
ratings:
  paths:
    - "**.css"
    - "**.ts"
    - "**.py"
    - "**.md"
exclude_paths:
  - tests/
  - server/static
  - core/protobuf
